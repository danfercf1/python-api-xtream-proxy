services:
  api:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT}:5000"  # El puerto puede ser configurado con una variable de entorno
      # - "3000:3000"  # Puerto de depuraci√≥n
    environment:
      - PORT=${PORT}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - SERVER_IP=${SERVER_IP}
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - RATE_LIMIT_PLAYER_API_PER_MINUTE=${RATE_LIMIT_PLAYER_API_PER_MINUTE:-30}
      - RATE_LIMIT_REDIRECT_PER_MINUTE=${RATE_LIMIT_REDIRECT_PER_MINUTE:-120}
      - TRUST_PROXY_HEADERS=${TRUST_PROXY_HEADERS:-false}
    volumes:
      - ./xml:/app/xml
    depends_on:
      mariadb:
        condition: service_healthy
    dns:
      - 8.8.8.8

  mariadb:
    image: mariadb:11.4
    # ports:
    #   - "3306:3306" # Only enabled on development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      # - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  # Monta el script SQL como un entrypoint para inicializar la base de datos
      - python-api-xtream-proxy_mariadb_data:/var/lib/mysql  # Agrega un volumen para persistir los datos de la base de datos

volumes:
  python-api-xtream-proxy_mariadb_data: # Define el volumen para persistir los datos de la base de datos
    external: true

networks:
  default:
    name: ghost-services
    external: true
